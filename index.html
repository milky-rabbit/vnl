<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>momentum</title>
</head>
<body class="f--default Chrome light light-full">
    <div class="apps">
        <div class="region full"></div>
        <div class="region top-bar"></div>
        <div class="top-row">
            <div class="region top-left"></div>
            <div class="region top-center"></div>
            <div class="region top-right">
                <div class="app-container weather">
                    <div>
                        <div id="weather" class="app-dash metric-item add-shadow">
                            <div  class="metric-stat">
                                <div class="current-icon"> 
                                    <img class="weather-icon" />
                                </div> 
                                <div class="current-temp">0</div>
                            </div> <!---->
                            <div class="metric-label">
                                <span class="metric-label-name"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="region center-above"></div>
        <div class="region center">
            <div class="center-container">
                <div class="resize-wrapper tr-height" style="--duration:500ms; --transition-duration:500ms; height: auto;">
                    <div style="position: relative;">
                        <div>
                            <div class="has-3-col app-container clock center-clock has-dash-icon">
                                <div class="side-col left">
                                    <div class="slot-wrapper">
                                        <div class="container">
                                            <div class="icon-wrapper dash-icon-wrapper"></div> <!---->
                                        </div>
                                    </div>
                                </div> 
                                <div class="center-col">
                                    <div class="resize-wrapper tr-width"  style="--duration:100ms; --transition-duration:1000ms; height: auto; width: 278px;">
                                        <div style="position: relative;">
                                            <div>
                                                <span class="default-clock clock">
                                                    <div id="time" class="time">20:28</div>
                                                </span>
                                            </div>
                                            <div class="resize-sensor" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                                <div class="resize-sensor-expand" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                                    <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 288px; height: 131px;">
                                                    </div>
                                                </div>
                                                <div class="resize-sensor-shrink" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                                    <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 200%; height: 200%;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="side-col right">
                                    <div class="slot-wrapper">
                                        <div class="more more-dash" >
                                            <div class="icon-wrapper more-toggle dash-icon-wrapper u--touch-hide">
                                                <!-- svg data-v-5546f4b6="" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" class="icon icon-ellipsis more-icon dash-icon">
                                                    <path xmlns="http://www.w3.org/2000/svg" d="M8 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM52 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM30 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8z"></path>
                                                </svg---->
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div dir="ltr" class="resize-sensor" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                            <div class="resize-sensor-expand" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 968px; height: 131px;">
                                </div>
                            </div>
                            <div class="resize-sensor-shrink" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 200%; height: 200%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="resize-wrapper tr-height" style="--duration:500ms; --transition-duration:500ms; height: auto;">
                    <div style="position: relative;">
                        <div>
                            <div>
                                <div class="has-3-col app-container has-dash-icon greeting">
                                    <div class="side-col left">
                                        <div class="slot-wrapper"> </div>
                                    </div> 
                                    <form id="login-form"> 
                                        <div id="login" class="center-col display-none">
                                            <input class="login-input" type="text" placeholder="What is your name?"  required maxlength="15">
                                        </div>
                                        <div id="greeting" class="center-col display-none">
                                            <span class="content">
                                                <span id="message" class="message"> </span>
                                                <span class="name-punctuation-no-wrap">
                                                    <span class="name-wrapper">
                                                        <span class="name"></span>
                                                    </span>
                                                    <span>.</span>
                                                </span>
                                            </span>
                                        </div> 
                                    </form>

                                    
                                    
                                    <div class="side-col right">
                                        <div class="slot-wrapper">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="resize-sensor" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                            <div class="resize-sensor-expand" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 968px; height: 67px;">
                                </div>
                            </div>
                            <div class="resize-sensor-shrink" style="pointer-events: none; position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden; max-width: 100%;">
                                <div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 200%; height: 200%;">
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>




        <form id="todo-form" class="display-none">
            <div class="region center-below">
                <div class="center-below-app-wrapper">
                    <div class="focuses app-container">
                        <div class="focus-wrapper has-dash-icon clock-view">
                            <div class="has-3-col focus-prompt-wrapper">
                                <div class="side-col left">
                                    <div class="slot-wrapper"></div>
                                </div> 
                                <div class="center-col">
                                    <div class="prompt">
                                        <h3 class="focus-question">What do I do today?</h3> 
                                        <span class="hidden-data">&nbsp;</span> 
                                        <input type="text" data-test="focus-input" autocomplete="off" class="focus-input" placeholder="Write to do and press Enter Key">
                                    </div>
                                </div> 
                                <div class="side-col right">
                                    <div class="slot-wrapper"></div>
                                </div>
                            </div>
                        </div> 
                        <div class="focus-message-wrapper">
                            <div class="message focus-message">
                                <ul   id="todo-list">

                                </ul>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </form>

        <div class="region center-below"></div>

        <div id="quote" class="bottom-row">
            <div class="region bottom-left"></div>
            <div class="region bottom">
                <div class="app-container quote">
                    <div class="app-dash">
                       <p class="body">
                        <span class="body-text">
                            <span></span>
                            <span style="font-size: .85rem;"></span>
                        </span>
                       </p> 
                    </div>
                </div>
            </div>
            <div class="region bottom-right"></div>
        </div>
    </div>   
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/app.js"></script>
</body> 
</html>
